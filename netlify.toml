[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22.10.0"

# Handle SPA routing for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle Supabase auth callback
[[redirects]]
  from = "/.netlify/functions/auth"
  to = "/.netlify/functions/auth"
  status = 200 